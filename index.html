<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background">
        <div class="circle circle-1"></div>
        <div class="circle circle-2"></div>
        <div class="circle circle-3"></div>
    </div>
    
    <div class="container">
        <div class="search-box">
            <input type="text" id="location-input" placeholder="Enter city name...">
            <button id="search-btn"><i class="fas fa-search"></i></button>
            <button id="location-btn"><i class="fas fa-map-marker-alt"></i></button>
        </div>
        
        <div class="weather-box">
            <div class="weather-info">
                <div class="location-time">
                    <h2 id="city-name">--</h2>
                    <p id="current-time">--:--</p>
                </div>
                <div class="temperature">
                    <span id="temp">--</span>
                    <span class="unit">°C</span>
                </div>
                <div class="weather-description">
                    <img id="weather-icon" src="" alt="weather icon">
                    <span id="weather-desc">--</span>
                </div>
            </div>
            
            <div class="weather-details">
                <div class="detail">
                    <i class="fas fa-wind"></i>
                    <div class="detail-info">
                        <span class="detail-label">Wind Speed</span>
                        <span id="wind">-- km/h</span>
                    </div>
                </div>
                <div class="detail">
                    <i class="fas fa-tint"></i>
                    <div class="detail-info">
                        <span class="detail-label">Humidity</span>
                        <span id="humidity">--%</span>
                    </div>
                </div>
                <div class="detail">
                    <i class="fas fa-compress-arrows-alt"></i>
                    <div class="detail-info">
                        <span class="detail-label">Pressure</span>
                        <span id="pressure">-- hPa</span>
                    </div>
                </div>
                <div class="detail">
                    <i class="fas fa-sun"></i>
                    <div class="detail-info">
                        <span class="detail-label">Feels Like</span>
                        <span id="feels-like">--°C</span>
                    </div>
                </div>
                <div class="detail">
                    <i class="fas fa-eye"></i>
                    <div class="detail-info">
                        <span class="detail-label">Visibility</span>
                        <span id="visibility">-- km</span>
                    </div>
                </div>
                <div class="detail">
                    <i class="fas fa-cloud"></i>
                    <div class="detail-info">
                        <span class="detail-label">Clouds</span>
                        <span id="clouds">--%</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
